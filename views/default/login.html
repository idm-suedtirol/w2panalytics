{{extend 'layout_login.html'}}

        <div class="lang round">
                <span class="round">IT</span>
                <ul class="round">
                    <li><a href="#">DE</a></li>
                    <li><a href="#">EN</a></li>
                </ul>
            </div>
            <div id="login-form">
                {{=form.custom.begin}}
                    <h1><img src="{{=URL('static','images/logo-bzanalytics.png')}}" /></h1>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="icon-user"></span>{{=form.custom.widget.username}}
                        </div>
                        <div class="input-group">
                               <span class="icon-pwd"></span>{{=form.custom.widget.password}}
                        </div>
                        <button class="btn-login" type="submit">Login</button>
                        <p id="pwd-remember"><a href="{{=URL(args='retrieve_password')}}" tkey="forgot-password" >lost password</a></p>
                    </div>     
                {{=form.custom.end}}
            </div>
        </div>
<script>jQuery(document).ready(function()
{jQuery('.flash').delay(8000).fadeOut();});</script>
